<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .file-name {
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(17, 153, 142, 0.4);
        }

        .view-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(240, 147, 251, 0.4);
        }

        .download-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(250, 112, 154, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .status-message.success {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.1) 0%, rgba(56, 239, 125, 0.1) 100%);
            color: #11998e;
            border: 2px solid #11998e;
        }

        .status-message.error {
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
            color: #f5576c;
            border: 2px solid #f5576c;
        }

        .status-message.processing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .questions-container {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            display: none;
        }

        .question-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Interview Question Generator</h1>
        <p class="subtitle">Upload your PDF and generate intelligent interview questions</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÑ</div>
            <div class="file-input-wrapper">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose PDF File
                </button>
                <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="loader" id="loader"></div>
        <div class="status-message" id="statusMessage"></div>

        <div class="buttons-container">
            <button class="action-btn analyze-btn" id="analyzeBtn" onclick="analyzeDocument()" disabled>
                üîç Analyze PDF
            </button>
            <button class="action-btn view-btn" id="viewBtn" onclick="viewPDF()" disabled>
                üëÅÔ∏è View PDF
            </button>
            <button class="action-btn download-btn" id="downloadBtn" onclick="downloadQuestions()" disabled>
                üì• Download CSV
            </button>
        </div>

        <div class="questions-container" id="questionsContainer"></div>
    </div>

    <script>
        let uploadedFile = null;
        let currentPdfPath = null;
        let outputCsvPath = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                uploadedFile = file;
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
                document.getElementById('analyzeBtn').disabled = false;
                showStatus('File selected successfully! Click "Analyze PDF" to process.', 'success');
                uploadFile(file);
            } else {
                showStatus('Please select a valid PDF file', 'error');
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            
            // Read file as bytes
            const arrayBuffer = await file.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            
            formData.append('pdf_file', blob);
            formData.append('filename', file.name);

            showLoader(true);
            showStatus('Uploading PDF...', 'processing');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const textData = await response.text();
                    
                    // Try to parse the double-encoded JSON
                    try {
                        // Remove extra quotes if present
                        let cleanData = textData.replace(/^"|"$/g, '');
                        cleanData = cleanData.replace(/\\"/g, '"');
                        const result = JSON.parse(cleanData);
                        
                        if (result.msg === 'success') {
                            currentPdfPath = result.pdf_filename;
                            showStatus('PDF uploaded successfully!', 'success');
                            document.getElementById('viewBtn').disabled = false;
                        } else {
                            showStatus('Failed to upload PDF', 'error');
                            document.getElementById('analyzeBtn').disabled = true;
                        }
                    } catch (parseError) {
                        console.log('Parse error, but upload likely succeeded');
                        console.log('Response:', textData);
                        
                        // If parsing fails but response is OK, assume success
                        // and construct the path manually
                        currentPdfPath = `static/docs/${file.name}`;
                        showStatus('PDF uploaded successfully!', 'success');
                        document.getElementById('viewBtn').disabled = false;
                    }
                } else {
                    showStatus('Failed to upload PDF', 'error');
                    document.getElementById('analyzeBtn').disabled = true;
                }
            } catch (error) {
                console.error('Upload error:', error);
                
                // Even if there's an error, check if file was uploaded
                // by assuming the path based on filename
                currentPdfPath = `static/docs/${file.name}`;
                showStatus('PDF uploaded (with warnings)', 'success');
                document.getElementById('viewBtn').disabled = false;
            } finally {
                showLoader(false);
            }
        }

        async function analyzeDocument() {
            if (!currentPdfPath) {
                showStatus('Please upload a PDF file first', 'error');
                return;
            }

            showLoader(true);
            showStatus('Analyzing PDF and generating questions... This may take several minutes.', 'processing');

            const formData = new FormData();
            formData.append('pdf_filename', currentPdfPath);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const textData = await response.text();
                    
                    try {
                        // Handle double-encoded JSON
                        let cleanData = textData.replace(/^"|"$/g, '');
                        cleanData = cleanData.replace(/\\"/g, '"');
                        const result = JSON.parse(cleanData);
                        
                        if (result.output_file) {
                            outputCsvPath = result.output_file;
                            showStatus('Questions generated successfully! Click "Download CSV" to get results.', 'success');
                            document.getElementById('downloadBtn').disabled = false;
                            
                            loadQuestionsFromCsv(result.output_file);
                        } else {
                            showStatus('Analysis completed but no output file generated', 'error');
                        }
                    } catch (parseError) {
                        console.log('Parse error:', parseError);
                        // Assume default output path
                        outputCsvPath = 'static/output/QA.csv';
                        showStatus('Analysis completed! Click "Download CSV" to get results.', 'success');
                        document.getElementById('downloadBtn').disabled = false;
                    }
                } else {
                    showStatus('Failed to analyze PDF. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                showStatus('Unable to analyze PDF. Please try again.', 'error');
            } finally {
                showLoader(false);
            }
        }

        async function loadQuestionsFromCsv(csvPath) {
            try {
                const response = await fetch('/' + csvPath);
                if (response.ok) {
                    const csvText = await response.text();
                    const lines = csvText.split('\n').slice(1); // Skip header
                    const questions = lines
                        .filter(line => line.trim())
                        .map(line => {
                            const match = line.match(/^"?([^"]+)"?,/);
                            return match ? match[1] : line.split(',')[0];
                        });
                    
                    if (questions.length > 0) {
                        displayQuestions(questions);
                    }
                }
            } catch (error) {
                console.log('Could not load questions preview');
            }
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '<h3 style="color: #667eea; margin-bottom: 15px;">Generated Questions:</h3>';
            
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.textContent = `${index + 1}. ${question}`;
                container.appendChild(questionDiv);
            });
            
            container.style.display = 'block';
        }

        function viewPDF() {
            if (currentPdfPath) {
                window.open('/' + currentPdfPath, '_blank');
            } else {
                showStatus('No PDF to view', 'error');
            }
        }

        function downloadQuestions() {
            if (outputCsvPath) {
                window.open('/' + outputCsvPath, '_blank');
                showStatus('Downloading CSV file...', 'success');
            } else {
                showStatus('No questions to download. Please analyze the PDF first.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
